<!DOCTYPE html>
  <html lang="es">
    <head>
      <!--Import Google Icon Font-->
      <link href="lib/icon-font-google/material-icons.css" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
      <link type="text/css" rel="stylesheet" href="css/index.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="white">
        <div class="context-left">
            <div class="login-presenter">
                <img src="image/back-red.png" height="100%" width="100%">
            </div>
        </div>
        <div class="context-right">
            <div class="login">
                <div class="container">
                    <div class="row">
                        <form class="col s12">
                            <div class="row">
                                <div class="card-image col s12">
                                    <img src="image/logo-magozal.png" height="100" width="100%">                                    
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">account_circle</i>
                                    <input placeholder="Ingrese Usuario" id="user" type="text" class="validate">
                                    <label for="user">Usuario</label>
                                </div>                            
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <i class="material-icons prefix">https</i>
                                    <input placeholder="Ingrese Password" id="password" type="password" class="validate">
                                    <label lang="es" for="password">Password</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <a href="dashboard.html" class="rounded red accent-4 waves-effect waves-light btn col s12">Ingresar<i class="material-icons">send</i></a>
                                </div>
                            </div>                       
                        </form>
                    </div>
                </div>
            </div>
        </div>

      <!--JavaScript at end of body for optimized loading-->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      <script type="text/javascript" src="js/index.js"></script>
    </body>
  </html>
